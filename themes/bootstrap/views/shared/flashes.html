
{{if .flash.error}}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="alert-heading">{{t .locale "flashs.error"}}</h4>
  <p>{{str2html .flash.error}}</p>
</div>
{{end}}

{{if .flash.warning}}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="alert-heading">{{t .locale "flashs.warning"}}</h4>
  <p>{{str2html .flash.warning}}</p>
</div>
{{end}}

{{if .flash.notice}}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="alert-heading">{{t .locale "flashs.notice"}}</h4>
  <p>{{str2html .flash.notice}}</p>
</div>
{{end}}
